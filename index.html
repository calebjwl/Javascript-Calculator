<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="calculator">
          <div class="display">
            <p class="result">00</p>
          </div>
          <ul class="grid">
            <button class="grid__item">C</button>
            <button class="grid__item">()</button>
            <button class="grid__item">%</button>
            <button class="grid__item">/</button>
            <button class="grid__item">7</button>
            <button class="grid__item">8</button>
            <button class="grid__item">9</button>
            <button class="grid__item">*</button>
            <button class="grid__item">4</button>
            <button class="grid__item">5</button>
            <button class="grid__item">6</button>
            <button class="grid__item">-</button>
            <button class="grid__item">1</button>
            <button class="grid__item">2</button>
            <button class="grid__item">3</button>
            <button class="grid__item">+</button>
            <button class="grid__item">+/-</button>
            <button class="grid__item">0</button>
            <button class="grid__item">.</button>
            <button class="grid__item">=</button>
          </ul>
        </div>
      </div>
    </div>

  </body>

  <script type="text/javascript">

  </script>
</html>
